<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

   <video width="400" poster="imagens/kratos.jpeg" controls> <!--Esta tag <video> vai gastar muito tráfego de dados--> 
    <source src="midia/teste.mp4" type="video/mp4">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
   </video>
   <h1>Inserindo vídeos do YouTube!</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/kOV2iTeGQik?si=3XjqYX-x7Ddoz1EI" title="YouTube video player" frameborder="0" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
